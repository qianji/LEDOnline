<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <link rel="stylesheet" href="../static/css/ansi.css" type="text/css" media="all" />
    <style>
      html, body {
        background-color: #333;
        color: white;
        font-family: monospace;
        margin: 0;
        padding: 0;
      }
      #console {
        height: 400px;
        width: 750px;
        position:relative;
        background-color: black;
        border: 2px solid #CCC;
        margin: 0 auto;
        margin-top: 50px;
      }
      .jqconsole {
        padding: 10px;
        padding-bottom: 10px;
      }
      .jqconsole-cursor {
        background-color: #999;
      }
      .jqconsole-blurred .jqconsole-cursor {
        background-color: #666;
      }
      .jqconsole-prompt {
        color: #0d0;
      }
      .jqconsole-old-prompt {
        color: #0b0;
        font-weight: normal;
      }
      .jqconsole-input {
        color: #dd0;
      }
      .jqconsole-old-input {
        color: #bb0;
        font-weight: normal;
      }
      .brace {
        color: #00FFFF;
      }
      .paran {
        color: #FF00FF;
      }
      .bracket {
        color: #FFFF00;
      }
      .jqconsole-composition {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="console"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/jqconsole.js"></script>
    <script>
      propStartingWith = function (obj, prefix) {
        var res = [];
        for(var m in obj) {
          if(m.indexOf(prefix) === 0) {
            res.push(m);
          }
        }
        return res;
      };

      $(function() {
        // Creating the console.
        var header = 'Welcome to LED Console!\n';
        window.jqconsole = $('#console').jqconsole(header, 'LED> ');

        // Abort prompt on Ctrl+Z.
        jqconsole.RegisterShortcut('Z', function() {
          jqconsole.AbortPrompt();
          handler();
        });
        // Move to line start Ctrl+A.
        jqconsole.RegisterShortcut('A', function() {
          jqconsole.MoveToStart();
          handler();
        });
        // Move to line end Ctrl+E.
        jqconsole.RegisterShortcut('E', function() {
          jqconsole.MoveToEnd();
          handler();
        });
        //jqconsole.RegisterMatching('{', '}', 'brace');
        //jqconsole.RegisterMatching('(', ')', 'paran');
        //jqconsole.RegisterMatching('[', ']', 'bracket');
        // Handle a command.
        var handler = function(command) {
          if (command) {
            try {
                $.get('ajax/', {expression: command}, function(data){
                    jqconsole.Write('==> ' + data.result + '\n');
                });
              //jqconsole.Write('==> ' + window.eval(command) + '\n');
            } catch (e) {
              jqconsole.Write('ERROR: ' + e.message + '\n');
            }
          }
          jqconsole.Prompt(true, handler, function(command) {
            // Continue line if can't compile the command.
{#            try {#}
{#              Function(command);#}
{#            } catch (e) {#}
{#              if (/[\[\{\(]$/.test(command)) {#}
{#                return 1;#}
{#              } else {#}
{#                return 0;#}
{#              }#}
{#            }#}
            return false;
          });
        };

        jqconsole.SetKeyPressHandler(function(e) {
          var text = jqconsole.GetPromptText() + String.fromCharCode(e.which);
          // We'll only suggest things on the window object.
          if (text.match(/\./)) {
            return;
          }

          var props = propStartingWith(window, text);
          if (props.length) {
            if (!$('.suggest').length) {
              $('<div/>').addClass('suggest').appendTo($('.jqconsole'));
            }
            $('.suggest').empty().show();
            props.forEach(function(prop) {
              $('.suggest').append('<div>' + prop + '</div>');
            });
            var pos = $('.jqconsole-cursor').offset();
            pos.left += 20;
            $('.suggest').offset(pos);
          } else {
            $('.suggest').hide();
          }
        });

        jqconsole.SetControlKeyHandler(function(e) {
          $('.suggest').hide();
          if (e.which === 9 && $('.suggest div').length) {
            jqconsole.SetPromptText($('.suggest div').first().text());
            return false;
          }
        });
        // Initiate the first prompt.
        handler();
      });
    </script>
  </body>
</html>
